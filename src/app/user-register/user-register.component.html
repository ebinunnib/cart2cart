<br>
<div class="container" Style="margin-bottom: 50px;">
   <div class="row justify-content-center">
      <div class="col-md-5">
         <div class="card">
            <h2 class="card-title text-center" style="font-size: xx-large; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Register </h2>
            <div class="card-body py-md-4">
               <form  class="form-group" [formGroup]="registerForm" >
                  <div>
                     <input formControlName="uname" type="text" class="form-control" name="uname" id="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                     <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="Email">
                  </div>


                  <div class="form-group">
                     <input formControlName="psw" type="password" class="form-control" name="psw" id="password" placeholder="Password">
                  </div>
                  
                  <div class="d-flex flex-row align-items-center justify-content-between">
                     <a routerLink="/user.login">Login</a>
                     <button (click)="register()" class="btn btn-primary">Create Account</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div><br><br><br><br>
