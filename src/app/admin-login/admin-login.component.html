<h2 style="margin-top: 10px; text-align: center; font-size: xx-large; font-family:Georgia, 'Times New Roman', Times, serif;">  Admin Login</h2>

    
    <div class="login-container body">

        <a style="text-decoration: none;color: rgb(10, 10, 165);" href=""><h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: xx-large; text-align: center;" > <img style="height: 4rem;width: 5rem;" src="https://i.postimg.cc/gr9BRSt5/4793624.png" alt="" > MoutEvents</h3></a>


        <form (ngSubmit)="login()" [formGroup]="AdminLoginform" action="admin_login_process.php" method="post">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input formControlName="uname"  type="text" id="user_id" name="user_id" required>
                <div *ngIf="this.AdminLoginform.get('uname')?.errors && this.AdminLoginform.get('uname')?.touched">
                  <p class="text-danger" style="text-align: center;">Please enter userid</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input formControlName="psw"  type="password" id="password" name="password" required>
                <div *ngIf="this.AdminLoginform.get('psw')?.errors && this.AdminLoginform.get('psw')?.touched">
                  <p class="text-danger" style="text-align: center;">Please enter currect password</p>
                </div>
            </div>
            <div class="form-group">
                <input (click)="login()"  type="submit" value="Login">
            </div>
        </form>
    </div>
