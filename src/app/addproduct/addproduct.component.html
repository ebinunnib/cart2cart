<body>
    <div class="container">
        <h2>Add Product</h2>
        <form  [formGroup]="addProductForm" (ngSubmit)="addProduct()">
            <div class="form-group" >
                <label for="pname">Product Name</label>
                <input formControlName="pname" type="text" id="pname" name="pname" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input formControlName="price" type="number" id="price" name="price" required>
            </div>

            
            <div class="form-group">
                <label for="discription">Description</label>
                <input formControlName="discription" type="text" id="discription" name="discription" required>
            </div>


            <div class="form-group">
                <label for="rating">Rating</label>
                <input formControlName="rating" type="number" id="rating" name="rating" required>
            </div>
            <div class="form-group">
                <label for="count">Count</label>
                <input formControlName="count" type="number" id="count" name="count" required>
            </div>
            <div class="form-group">
                <label for="image">Image </label>
                <input formControlName="image" type="text" id="image" name="image" required>
            </div>
            <div class="form-group">
                <button  type="submit">Add Product</button>
            </div>
        </form>
    </div>
