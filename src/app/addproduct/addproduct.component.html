<body>
    <div class="container addresort " style="color: aliceblue; ">
        <h2 style="text-align: center; font-size: xx-large; ">Add Rooms</h2>
        <form  [formGroup]="addProductForm" (ngSubmit)="addProduct()">
            <div class="form-group" >
                <label for="Rname">Room Name</label>
                <input formControlName="Rname" type="text" id="Rname" name="pname" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input formControlName="price" type="number" id="price" name="price" required>
            </div>

            
            <div class="form-group">
                <label for="discription">Description</label>
                <input formControlName="discription" type="text" id="discription" name="discription" required>
            </div>


           
            <div class="form-group">
                <label for="count">Count</label>
                <input formControlName="count" type="number" id="count" name="count" required>
            </div>
            <div class="form-group">
                <label for="image">Image </label>
                <input formControlName="image" type="text" id="image" name="image" required>
            </div>
            <div class="form-group mt-3  width-30px">
                <button  class="mb-3 width-30px" type="submit">Add Product</button>
            </div>
        </form>
    </div>
